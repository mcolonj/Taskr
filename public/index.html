<!DOCTYPE html>
<html ng-app="recat">
  <head>
    <title>TasksApp</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/jquery.js"></script>
  <script src="/js/taskapp.js"></script>
  <script src="/js/socket.io.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <script src='/js/bootstrap.min.js'></script>
  <link rel="stylesheet" href="/css/app.css"/>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <div class='page-header'>
            <h1>Taskr <small><input id='big-task-input' class='task-field' type='input' value='' placeholder='new task'/></small></h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-8'>
          <div id='main-task-list'>
            <ul class='task-list'></ul>
          </div>
        </div>
        <div class='col-md-4'>
        <br/><br/>
        <div id='task-entry' class='panel panel-default'>
          <input type='hidden' id='current-task-id' value=''/>
          <div class='panel-heading'>
              <div class='input-group'>
                <input id='current-project' class='form-control project-field' type='input' placeholder="add project name"/>
                <span class='input-group-btn'>
                  <button class='btn btn-default'>find</button>
               </span>
              </div>
          </div>
          <div class='panel-body'>
              <section id='task-form'>
                  <div class='form-group'>
                    <label for="title">Title</label>
                    <input class='form-control task-field' id='title' value='' placeholder='add task title...' />
                    <br/>
                    <label for="description">Description</label>
                    <textarea class='form-control' id='description' value='' placeholder='add task description...' style="height:200px;"></textarea>
                    <br/>
                    <label for="tags">Tags</label>
                    <textarea id='tags' class='form-control' value='' placeholder='enter tags seperated by commas'></textarea>
                    <br/>
                    <button id='delete-task' class='btn'>Delete Task</button>
                  </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
